<!DOCTYPE html>
<html>
    <head>
        <title>Puskodal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link type="text/css" rel="stylesheet" href="assets/css/960.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/reset.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/login.puskodal.css" />
    </head>
    <body>
        <div class="container_12">
            <div class="grid_12">
                <div id="logo">
                    <img src="assets/img/logo-puskodal.png" />
                </div>
                <div id="login">
                    <div id="title">
                        Login
                    </div>
                    <ul>
                        <li>
                            <label>Nama Pengguna</label><br />
                            <input type="text" placeholder="Nama Pengguna" class="put-login" />
                        </li>
                        <li>
                            <label>Kata Kunci</label><br />
                            <input type="password" placeholder="Kata Kunci" class="put-login" />
                        </li>
                        <li>
                            <input type="submit" id="button-submit">
                            <div class="clear"></div>
                        </li>
                    </ul>
                    <div class="clear"></div>
                </div>
                <p id="footer">
                    Copyrights &copy; 2015<strong>PUSKODAL</strong>. All Rights Reserved.
                </p>
            </div>
            <div class="clear"></div>
        </div>
    </body>
</html>
